<h2>{{ quizObj.quiz.name }}</h2>
<br /><br />
<div class="input-prepend">
  <span class="add-on">Please enter your name : </span>
  <input class="span2" id="prependedInput" type="text" ng-model="quizObj.quiz.attendee" >
</div>
<div ng-repeat="q in quizObj.quiz.questions">
    <div>
	 <div>
              <fieldset class="panel panel-default">
                        <h4>
                            <span>
                                  {{$index + 1}}<span>.</span>
                            </span>
	                    <span >{{q.q}}</span>
                        </h4>
				  		<div><img src="{{q.imageLink}}" width="400px" height="240px"></div>
				  		<br />
                        <div ng-switch on="q.selection">
							<div ng-switch-when="Drop Down">
								<select ng-model="q.answer" ng-options="option.value for option in q.options" class="selectpicker" data-style="btn-primary"></select>
							</div>
      					<div ng-switch-default>
								<textarea ng-model="q.answer" spellcheck="true" rows="3" cols="50" class="prependedInput"></textarea>							
						</div>
                        </div>
             </fieldset>
        </div>
    </div>
</div>
<br />
<div>
     <button ng-click="ty('/ty')" class="btn btn-info" role="button">Submit Answers</button>
</div>
