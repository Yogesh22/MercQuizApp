
  <h2>Available Quiz's</h2>

 <div class="input-group">
      <input type="text" ng-model="customerFilter.name" placeholder="Filter By Quiz Name" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status"/>
 </div>
<br />
<table class="table table-striped table-bordered">
    <tr>
        <th ng-click="doSort('name')">QuizName</th>
        <th>Quiz Path</th>
	    <th ng-click="doSort('createdDate')">Created Date</th>
        <th>Delete Quiz</th>
        <th>Edit Quiz</th>
        <th>Answers</th>
    </tr>
    <tr ng-repeat="quiz in quizs | filter:customerFilter | orderBy:sortBy:reverse">
        <td>{{ quiz.name }}</td>
        <td><a href="#/quizs/{{ quiz.id }}" class="btn btn-info" role="button">Answer Quiz</td>
		<td>{{ quiz.createdDate }}</td>
		<td><button ng-click="delete( quiz.id )" class="btn btn-info"><span class="glyphicon glyphicon-remove"></span>Delete</button></td>
        <td><a href="#/editQuiz/{{ quiz.id }}" class="btn btn-info" role="button">Edit Quiz</td>
        <td><a href="#/viewAnswers/{{ quiz.name }}" class="btn btn-info" role="button">See Answers</td>
    </tr>
</table>
<div>
     <button ng-click="createQ('/createQ')" class="btn btn-info" role="button">Create New</button>
</div>
